[supervisord]
logfile = /home/printsat/data/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = false
minfds = 1024
minprocs = 200
umask = 022
user = root
identifier = supervisor
directory = /tmp
nocleanup = true
childlogdir = /tmp
strip_ansi = false

[program:app-uwsgi]
command = uwsgi --xml /home/printsat/printsat-uwsgi.xml
user = printsat
stdout_logfile = /home/printsat/data/uwsgi.log

[program:nginx-app]
command = nginx
